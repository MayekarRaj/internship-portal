<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Getfly Technologies Internship Portal - Apply for Internships</title>
    <meta name="title" content="Getfly Technologies Internship Portal - Apply for Internships" />
    <meta name="description" content="Discover exciting internship opportunities at Getfly Technologies. Apply for internships in technology, software development, and more. Join our team and kickstart your career." />
    <meta name="keywords" content="internship, internships, Getfly Technologies, software development internship, technology internship, career opportunities, student internships, tech jobs" />
    <meta name="author" content="Getfly Technologies" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <link rel="canonical" href="https://internships.getflytechnologies.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://internships.getflytechnologies.com" />
    <meta property="og:title" content="Getfly Technologies Internship Portal - Apply for Internships" />
    <meta property="og:description" content="Discover exciting internship opportunities at Getfly Technologies. Apply for internships in technology, software development, and more. Join our team and kickstart your career." />
    <meta property="og:image" content="https://internships.getflytechnologies.com/og-image.jpg" />
    <meta property="og:site_name" content="Getfly Technologies" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://internships.getflytechnologies.com" />
    <meta name="twitter:title" content="Getfly Technologies Internship Portal - Apply for Internships" />
    <meta name="twitter:description" content="Discover exciting internship opportunities at Getfly Technologies. Apply for internships in technology, software development, and more." />
    <meta name="twitter:image" content="https://internships.getflytechnologies.com/og-image.jpg" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Getfly Technologies Internship Portal",
      "url": "https://internships.getflytechnologies.com",
      "description": "Discover exciting internship opportunities at Getfly Technologies. Apply for internships in technology, software development, and more.",
      "publisher": {
        "@type": "Organization",
        "name": "Getfly Technologies",
        "url": "https://getflytechnologies.com"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://internships.getflytechnologies.com?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Getfly Technologies",
      "url": "https://getflytechnologies.com",
      "logo": "https://internships.getflytechnologies.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@getflytechnologies.com",
        "contactType": "Customer Service"
      },
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
